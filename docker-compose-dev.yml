version: '2'

services:
  ctfd:
    build: .
    restart: always
    ports:
      - "8000:8000"
    env_file:
      -  mysql_secrets.env
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - LOG_FOLDER=/var/log/CTFd
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
    depends_on:
      - db
    networks:
        default:
        internal:

  db:
    image: mariadb:10.2
    restart: always
    env_file:
      - mysql_secrets.env
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:

networks:
    default:
    internal:
        internal: true
