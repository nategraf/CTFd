version: '2.4'

services:
  proxy:
    image: nginx:alpine
    restart: always
    hostname: ${NGINX_HOSTNAME:-localhost}
    ports:
      - "80:8000"
      - "443:8443"
    volumes:
      - /etc/letsencrypt/archive/naumachiactf.com:/etc/ssl:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .data/nginx/logs:/var/log/nginx
    networks:
      default:
    depends_on:
      - ctfd

  ctfd:
    build: .
    user: root
    restart: always
    expose:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - LOG_FOLDER=/var/log/CTFd
      - USE_RELOAD=False
      - REVERSE_PROXY=false
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
    env_file:
      - recaptcha.env
      - mysql_secrets.env
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
    depends_on:
      - db
    networks:
      default:
      internal:

  nginx:
    image: nginx:1.17
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd

  db:
    image: mariadb:10.4.12
    restart: always
    env_file:
      - mysql_secrets.env
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:

networks:
    default:
    internal:
        internal: true
